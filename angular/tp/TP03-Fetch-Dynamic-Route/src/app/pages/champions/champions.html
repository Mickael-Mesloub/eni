<section class="min-h-container-h">
  <h2 class="text-4xl text-primary text-center font-bold tracking-wider pt-8">CHAMPIONS</h2>

  @defer (on timer(1500)) {
    <article class="flex flex-wrap justify-center items-center pb-8">
      <ul class="flex flex-wrap justify-center p-8">
        @for (champion of champions.slice(0, 9); track champion.id) {
          <li class="champion-card w-1/3 p-4" (click)="navigateToChampionDetails(champion.id)">
            <img src="{{ champion.image }}" alt="{{ champion.id }}" />
            <p class="text-primary/85 text-4xl text-center italic font-bold tracking-wider p-4">
              {{ champion.name.toUpperCase() }}
            </p>
          </li>
        }
      </ul>
    </article>
    <!-- TODO: replace with skeleton or loader -->
  } @placeholder { 
    <article class="grid place-items-center h-container-h w-full translate-y--header-h">
      <h2 class="text-primary/85 italic text-4xl font-bold">Loading...</h2>
    </article>
  } 
</section>
