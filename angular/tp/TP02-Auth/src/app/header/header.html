<header class="flex justify-between p-4 bg-slate-800">
  <div class="logo">
    <a href="/">
      <img
        src="https://angular.dev/assets/images/press-kit/angular_wordmark_gradient.png"
        alt="Logo"
        width="100"
        height="32"
      />
    </a>
  </div>
  <nav class="flex gap-8 w-fit">
    <a
      class="cursor-pointer text-amber-50 hover:opacity-80 transition-colors duration-300"
      routerLink="/home"
      >Home</a
    >
    <a
      class="cursor-pointer text-amber-50 hover:opacity-80 transition-colors duration-300"
      routerLink="/register"
      >Register</a
    >
    <a
      class="cursor-pointer text-amber-50 hover:opacity-80 transition-colors duration-300"
      routerLink="/login"
      >Login</a
    >

    <!-- Gérer l'affichage QUE si utilsateur connecté -->
    @if (isAuthenticated) {
      <a
        class="cursor-pointer text-amber-50 hover:opacity-80 transition-colors duration-300"
        routerLink="/profile"
        >Profile</a
      >
    }
  </nav>
</header>
