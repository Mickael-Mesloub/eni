<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Chifoumi - Jouer</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
<h2>Jouez !</h2>
<ul>
    <li>
        <a href="/chifoumi/jouer?choice=pierre">
            <img src="/chi.png" alt="pierre">
        </a>
    </li>
    <li>
        <a href="/chifoumi/jouer?choice=feuille">
            <img src="/fou.png" alt="feuille">
        </a>

    </li>
    <li>
        <a href="/chifoumi/jouer?choice=ciseaux">
            <img src="/mi.png" alt="ciseaux">
        </a>
    </li>
</ul>

<form action="/chifoumi/jouer" method="post">
    <h2>Jouez !</h2>
    <ul>
        <li>
            <img src="/chi.png" alt="pierre">
            <input type="radio" name="choice" id="chiInput" value="pierre">
        </li>
        <li>
            <img src="/fou.png" alt="feuille">
            <input type="radio" name="choice" id="fouInput" value="feuille">
        </li>
        <li>
            <img src="/mi.png" alt="ciseaux">
            <input type="radio" name="choice" id="miInput" value="ciseaux">
        </li>
    </ul>
    <input type="submit" value="Jouer">
</form>
</body>
</html>
