<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/general.css">
    <link rel="stylesheet" href="/css/demo-table.css">
    <link rel="shortcut icon" th:href="@{/images/logoENI.png}" type="image/x-icon">
    <title>TP Filmothèque - Films</title>
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>
<main>
    <h1>Les films de l'ENI</h1>
    <table>
        <thead>
        <tr>
            <th>Genre</th>
            <th>Année</th>
            <th>Titre</th>
            <th>Réalisateur</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="film : ${films}">
            <td th:text="${(film.genre != null) ? film.genre.titre : 'Non renseigné' }"></td>
            <td th:text="${(film.annee != 0) ? film.annee : 'Non renseigné'}"></td>
            <td th:text="${(!film.titre.isBlank()) ? film.titre : 'Non renseigné'}"></td>
            <td th:text="${(film.realisateur != null) ? film.realisateur.prenom + ' ' + film.realisateur.nom : 'Non renseigné'}"></td>
            <td><a th:href="@{/films/detail(id=${film.id})}">Détail</a></td>
        </tr>
        </tbody>
    </table>
</main>
</body>
</html>
