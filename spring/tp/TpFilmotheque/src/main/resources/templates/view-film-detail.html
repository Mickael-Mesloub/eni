<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/general.css">
    <link rel="stylesheet" href="/css/demo-form.css">
    <link rel="shortcut icon" th:href="@{/images/logoENI.png}" type="image/x-icon">
    <title>TP Filmothèque - Détail du film</title>
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>
<main>
    <form class="form">
        <h2>Détail du film</h2>
        <div>
            <div th:if="${film.genre != null}">
                <label for="genre">Genre : </label>
                <input id="genre" th:value="${film.genre.getTitre()}" type="text">
            </div>
            <div th:if="${film.annee != 0}">
                <label for="annee">Année : </label>
                <input id="annee" th:value="${film.annee}" type="text">
            </div>
            <div th:if="${film.titre != null}">
                <label for="titre">Titre : </label>
                <input id="titre" th:value="${film.titre}" type="text">
            </div>
           <div th:if="${film.realisateur != null}">
                <label for="realisateur">Réalisateur</label>
                <input id="realisateur" th:value="|${film.realisateur.prenom} ${film.realisateur.nom}|" type="text">
           </div>
            <div th:if="${film.duree != 0}">
                <label for="duree">Durée : </label>
                <input id="duree" th:value="${film.duree}" type="text">
            </div>
            <div th:if="${!film.acteurs.isEmpty()}">
                <label for="acteurs">Acteur(s) : </label>
                <select id="acteurs" multiple>
                    <option th:each="item : ${film.acteurs}" disabled th:text="|${item.prenom} ${item.nom}|"></option>
                </select>
            </div>
            <div th:if="${film.synopsis != null}">
                <label for="synopsis">Synopsis : </label>
                <textarea id="synopsis" th:rows="10" th:text="${film.synopsis}"></textarea>
            </div>
        </div>
    </form>
</main>
</body>
</html>
