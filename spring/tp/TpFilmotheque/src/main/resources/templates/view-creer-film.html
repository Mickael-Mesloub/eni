<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/general.css">
    <link rel="stylesheet" href="/css/demo-form.css">
    <title>Filmothèque - Créer un film</title>
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>
<main>
    <form method="post">
        <h2>Création d'un film [En cours de construction]</h2>
        <ul class="flex-outer">
            <li>
                <label for="titre">Titre : </label>
                <input type="text" id="titre" name="titre">
            </li>
            <li>
                <label for="annee">Année : </label>
                <input type="number" id="annee" name="annee" >
            </li>
            <li>
                <label for="duree">Durée : </label>
                <input type="number" id="duree" name="duree">
            </li>
            <li>
                <label for="synopsis">Synopsis : </label>
                <textarea id="synopsis" name="synopsis"></textarea>
            </li>
            <!--<li>
                <label for="genres">Genre : </label>
                <select id="genres">
                    <option th:each="genre : ${listeGenresEnSession}" th:text="${genre.titre}"></option>
                </select>
            </li>-->
            <li>
                <input type="submit" value="Créer un film">
            </li>
        </ul>
    </form>
</main>
</body>
</html>
