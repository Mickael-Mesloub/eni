<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/general.css">
    <link rel="stylesheet" href="/css/demo-form.css">
    <title>Filmothèque - Créer un film</title>
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>
<main>
    <form action="">
        <h2>Création d'un film [En cours de construction]</h2>
        <ul class="flex-outer">

            <li>
                <label for="genres">Genre : </label>
                <select id="genres">
                    <option th:each="genre : ${listeGenresEnSession}" th:text="${genre.titre}"></option>
                </select>
            </li>
        </ul>
    </form>
</main>
</body>
</html>
